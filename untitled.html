<!DOCTYPE html>
<html>
<head>​
	<style type="text/css">
		#confetti{
			width:100%;
			height:300px;
			background-size:cover;
			background-image:url(https://cdn1.vectorstock.com/i/1000x1000/85/00/confetti-falling-bright-explosion-isolated-vector-12858500.jpg);
			position:absolute;
			animation-name:fall;
			animation-duration:4s;
			animation-iteration-count: infinite;
		}
​
		@keyframes fall{
​
			0%{top:0%;}
​
			50%{top:50%;}
​
			100%{top:100%;}
		}

	
	</style>
</head>
<body>
​
	<div id="confetti"></div>
​
</body>
</html>
